<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
    <title>Google</title>
</head>
<body>
    <ul id="header">
        <li class="left"><a href="#">About</a></li>
        <li class="left"><a href="#">Store</a></li>
        <li class="right"><img id="user-icon" src="img/user-icon.webp"></li>
        <li class="right"><a href="#">Images</a></li>
        <li class="right"><a href="#">Gmail</a></li>
    </ul>
    <div id="main">
        <img id="main-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        <form action="#">
            <div id="search-bar">
                <input name="search" type="text">
            </div>
            <div id="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
        <p>Google offered in: <a class="language" href="#">日本語</a></p>
    </div>
    <ul id="footer">
        <li class="left"><a href="#">Advertising</a></li>
        <li class="left"><a href="#">Business</a></li>
        <li class="left"><a href="#">How Search works</a></li>
        <li class="right"><a href="#">Privacy</a></li>
        <li class="right"><a href="#">Terms</a></li>
        <li class="right"><a href="#">Settings</a></li>
    </ul>
</body>
</html>
